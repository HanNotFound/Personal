<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warkop Nih Boss</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #3674b5, #A1E3F9);
            font-family: 'Verdana', serif;
            text-align: center;
            overflow: hidden;
        }
        .card {
            background: #D1F8EF;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #2C3E50;
            font-size: 25px;
        }
        p {
            color: #444;
            font-size: 18px;
            line-height: 1.6;
        }
        .balloons {
            font-size: 60px;
            margin-bottom: 15px;
            animation: floatUp 3s infinite alternate ease-in-out;
        }
        .decor {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .decor::after {
            content: "";
            position: absolute;
            bottom: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes floatUp {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
    </style>
</head>
